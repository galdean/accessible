<!doctype html>
<html lang="en-us">
<head
  <meta charset="utf-8">
  <title>Accessibility Course Overview</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
<div class="offscreen"></div>
<div class="container">
<div class="navigation">
  <a href="#home"><img src="pics/home.png" alt="home nav"></a><a href="#links"><img src="pics/links.png" alt="links nav"></a> <a href="#signup"><img src="pics/signup.png" alt="signup nav"></a>
</div>

<div id="accessibilitybanner"><h1>Accessibility Overview</h1></div>

<video width="480" height="360" id="thevideo">
  <source src="employment-movie.mp4" type="video/mp4">
</video>
<div id="videoplayer" tabindex="5">
  <img width="50px" height="50px" src="pics/play.png" alt="Play button for embedded video">
</div>

<div class="links">
  <h2>Links</h2>
  <ul>
    <li><a href="https://www.barnardhci.com">Accessibility Research at Hamilton</a></li>
    <li><a href="https://www.hamilton.edu/offices/dos/accessibility">Disability Services at Hamilton</a></li>
    <li><a href="https://xkcd.com/">XKCD</a></li>
    <li><a href="https://www.youtube.com/watch?v=HtTyRajRuyY">A11ycasts Videos</a></li>
  </ul>
</div>

<h2 id="signup">Sign Up!</h2>
<form id="sign-up-form">

  <input name="first name" placeholder="John" type="text" size="10" id="fn">
  <label for="fn">First name:</label>
 
  <input name="middle initial" placeholder="B" type="text" size="1" id="mi">.
  <label for="mi">Middle Initial:</label>
  
  <input placeholder="Smith" name="last name" type="text" size="10" id="ln">
  <label for="ln">Last Name:</label>
  
  <br><br>
  <input name="email" placeholder="example@gmail.com" type="email" size="10" id="email">
  <label for="email">Email:</label>
  

  <p>
    <span id="spamtext">Would you like to receive occassional emails with offers from us?</span>
    <div id="receivespambutton">
      <img src="pics/checked.png" alt="checkbox you can click to recieve spam or not">
    </div>
    <input type="hidden" name="spamyn" id="spamyn" value="n">
  </p>
  <p>
    Comments:<br>
    <textarea rows="5" cols="40"></textarea>
  </p>
  <input type="button" value="Sign Up!" id="signupbutton">
</form>

</div><!-- end div.container -->
</body>
</html>
